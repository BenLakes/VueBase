<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
     {{fullName}}
  </div>
  <script>
     var vm = new Vue({
        el:'#root',
        data:{
          firstName:"Dell",
          lastName:"Lee"
        },
        computed:{
          fullName:{
            get:function(){
               return this.firstName + ' ' + this.lastName 
            },
            set:function(value){ 
                var arr = value.split(" ");
                this.firstName = arr[0];
                this.lastName = arr[1];
            }
          }
        }
     });
  </script>
</body>
</html>
