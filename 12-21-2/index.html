<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue 实例</title>
   <!-- 开发环境版本，包含了有帮助的命令行警告 -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
     <div @click="handleClick">
       {{message}}
     </div>
  </div>
  <script>
    // 第一种创建Vue实例的方式
    Vue.component("item",{
      template:'<div>hello item</div>'
    });

    var vm = new Vue({
      el:'#root',
      data:{
        message:"hello world"
      },
      methods:{
        handleClick:function(){
            alert("hello")
        },
      }
    })

 
    


  </script>
</body>
</html>
