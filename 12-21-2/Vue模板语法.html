<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>模板语法</title>
 <!-- 开发环境版本，包含了有帮助的命令行警告 -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <div v-text="name + ' Lee'"></div>
    <div v-html="name + ' Lee'"></div>
  </div>
  <script>
    var vm = new Vue({
       el:'#root',
       data:{
         name:"Dell"
       } 
    });
  </script>
</body>
</html>
