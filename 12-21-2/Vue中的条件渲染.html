<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue 中条件渲染</title>
     <!-- 开发环境版本，包含了有帮助的命令行警告 -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
      <div v-if="show">
        用户名：<input key="usename"/>
      </div>
      <div v-else>
        邮箱名：<input key="password"/>  
      </div>
      <div v-show="show">
          用户名123：<input key="usename1"/>
        </div>
  </div>
  <script>
      var vm = new Vue({
         el:"#root",
         data:{
           show:false
         } 
      });
  </script>
</body>
</html>
