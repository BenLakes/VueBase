<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue中表单绑定</title>
     <!-- 开发环境版本，包含了有帮助的命令行警告 -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <input type="text" v-model.trim="value"/>
    {{value}}
  </div>
  <script>
    new Vue({
      el:"#root",
      data:{
        value:''
      },
      watch:{
         value:function(){
           console.log(typeof this.value)
         } 
      },
    })
  </script>
</body>
</html>
