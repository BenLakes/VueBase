<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue 中的事件处理</title>
     <!-- 开发环境版本，包含了有帮助的命令行警告 -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
     <div @click.left="handleClick">click</div>
  </div>

  <script>
    var vm = new Vue({
      el:"#app",
      methods:{
        handleClick:function(){
          alert('left');
        }
      },
    })
  </script>
</body>
</html>
