<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue 组件化</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="root">
     <div>
       <input type="text" v-model="todoValue"/>
       <button @click="handleBtnClick">提交</button>
       <ul>
         <todo-item
            :content="item"
            v-for="item in list"
         ></todo-item>
       </ul>
     </div>
  </div>

  <script>
    var TodoItem = {
      props: ['content'],
      template: "<li>{{content}}</li>"
    }
    var app = new Vue({
      el: '#root',
      components: {
        TodoItem: TodoItem
      },
      data: {
        todoValue:'',
        list:[]
      },
      methods:{
        handleBtnClick:function(){
           this.list.push(this.todoValue)
           this.todoValue = ''
        }
      },
    });
  </script>
</body>

</html>
